   <title>Mini-School Portal</title>

<body onload="displayStudents()">
   <!-- <div class="text-center">
      <h1>Mini School Portal</h1>

   <main class="container-fluid">
      <div class="row py-4">
         <div class="col-10 col-md-5 mx-auto shadow-lg py-4 rounded-lg">
            <h1 class="text-center mb-4">Student Portal</h1>
            <input class="form-control mb-4" type="text" placeholder="First name" id="fn">
            <input class="form-control my-4" type="text" placeholder="Last name" id="ln">
            <input class="form-control my-4" type="email" placeholder="name@example.com" id="em" required>
            <input class="form-control my-4" type="password" placeholder="Password" id="pw">
            <input type="date" name="" id="date" class="w-25 mb-4">
            
            <div class="text-center">
               <button class="btn btn-primary w-50" onclick="register()">Register</button>
            </div>
            
         </div>
      </div>
      <hr>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                     <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body">
                  <div id="editDiv" style="display:none;">
                     <h1>Update Your Details here !</h1>
                     <input type="text" placeholder="Fist Name" id="editedFn" class="form-control my-2">
                     <input type="text" placeholder="Last Name" id="editedLn" class="form-control my-2">
                     <input type="email" placeholder="name@example.com" id="editedEm" class="form-control my-2">
                     <input type="text" placeholder="Password" id="editedPw" class="form-control my-2">
                  </div>

               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" onclick="saveChanges()">Save changes</button>
               </div>
            </div>
         </div>
      </div>
